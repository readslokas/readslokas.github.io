</head>
<body>

  <div id="controls">
    <button onclick="changeSpeed(0)">1x</button>
    <button onclick="changeSpeed(1)">2x</button>
    <button onclick="changeSpeed(2)">3x</button>
    <button onclick="changeSpeed(3)">4x</button>
    <button onclick="changeSpeed(4)">5x</button>
    <button onclick="changeSpeed(5)">6x</button>
    <button onclick="changeSpeed(6)">7x</button>
  </div>

  <div class="content">


நினைத்த தெத்தனையிற் ...... றவறாமல்<BR>
நிலைத்த புத்திதனைப் ...... பிரியாமற்<BR>
<BR>
கனத்த தத்துவமுற் ...... றழியாமற்<BR>
கதித்த நித்தியசித் ...... தருள்வாயே<BR>
<BR>
மனித்தர் பத்தர்தமக் ...... கெளியோனே<BR>
மதித்த முத்தமிழிற் ...... பெரியோனே<BR>
<BR>
செனித்த புத்திரரிற் ...... சிறியோனே<BR>
திருத்த ணிப்பதியிற் ...... பெருமாளே<BR>

  </div>
