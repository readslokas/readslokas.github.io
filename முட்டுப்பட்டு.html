  <div class="content">
<p>



முட்டுப் பட்டுக் கதிதோறும் <BR>
முற்றச் சுற்றிப் பலநாளும்<BR>
<BR>
தட்டுப் பட்டுச் சுழல்வேனை<BR>

<BR>
கட்டத்து அற்றத்து அருள்வோனே<BR>
கச்சிச் சொக்கப் பெருமாளே<BR>
