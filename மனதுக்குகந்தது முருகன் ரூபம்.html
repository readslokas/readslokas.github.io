<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
body {
  background-color: black;
  color: white;
  font-family: Calibri, sans-serif;
  margin: 0;
  overflow-y: auto;
}

#controls {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  background-color: #222;
  padding: 5px;
  box-sizing: border-box;
  z-index: 1000;
}

#controls button {
  flex: 1;
  font-size: 1.4em;
  padding: 12px 0;
  cursor: pointer;
  border: none;
  background-color: #444;
  color: white;
  margin: 0 5px;
  border-radius: 5px;
}

#controls button:hover {
  background-color: #666;
}

.content {
  margin-top: 70px;
  padding: 10px;
}

p {
  font-size: calc(2.2vw + 2.2em);
  word-wrap: break-word;
}
</style>
<script>
let speed = 0;
let scrollInterval = null;

function autoScroll() {
  window.scrollBy(0, speed);
}

function startAutoScroll() {
  if (scrollInterval) {
    clearInterval(scrollInterval);
  }
  if (speed > 0) {
    scrollInterval = setInterval(autoScroll, 50);
  }
}

function changeSpeed(newSpeed) {
  speed = parseFloat(newSpeed);
  startAutoScroll();
}

window.onload = function() {
  startAutoScroll();
};
</script>
</head>
<body>

<div id="controls">
  <button onclick="changeSpeed(0)">1x</button>
  <button onclick="changeSpeed(1)">2x</button>
  <button onclick="changeSpeed(2)">3x</button>
  <button onclick="changeSpeed(3)">4x</button>
  <button onclick="changeSpeed(4)">5x</button>
  <button onclick="changeSpeed(5)">6x</button>
  <button onclick="changeSpeed(6)">7x</button>
  <button onclick="changeSpeed(7)">8x</button>
  <button onclick="changeSpeed(8)">9x</button>
</div>

<div class="content">
<p>
  
பல்லவி<BR>
மனதுக்குகந்தது முருகன் ரூபம்<BR>
<BR>
மாயயை நீக்குவது அவன் திருநாமம்<BR>
<BR>
அனுபல்லவி<BR>
<BR>
தினமும் காப்பது அவன் கைவேல்<BR>
<BR>
தீரா வினைகளை தீர்க்கும் கதிர் வேல்<BR>
<BR>
சரணம்<BR>
எண்ணும் எண்ணமெல்லாம் நிறைவேறும்<BR>
<BR>
பண்ணும் பூஜையானால் பலன் உண்டாகும்<BR>
<BR>
மண்ணில் நாம் படும் துயர் தீரும்<BR>
<BR>
மாறா இன்பமும் மனதினில் சேரும்<BR>

</p>
</div>
</body>
</html>
