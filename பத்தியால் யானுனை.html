<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Scroll with Wake Lock & Smooth Scroll</title>
<style>
body {
  background-color: black;
  color: white;
  font-family: Calibri, sans-serif;
  margin: 0;
  overflow-y: auto;
  scroll-behavior: smooth;
}

#controls {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  background-color: #222;
  padding: 5px;
  box-sizing: border-box;
  z-index: 1000;
}

#controls button {
  flex: 1;
  font-size: 1.8em;
  padding: 14px 0;
  cursor: pointer;
  border: none;
  background-color: #444;
  color: white;
  margin: 0 5px;
  border-radius: 6px;
}

#controls button:hover {
  background-color: #666;
}

.content {
  margin-top: 70px;
  padding: 10px;
}

p {
  font-size: calc(2.2vw + 2.2em);
  word-wrap: break-word;
}
</style>
<script>
let speedLevel = 0;
let scrollInterval = null;
let wakeLock = null;

function autoScroll() {
  const pixelStep = speedLevel * 0.5; // smoother small step
  window.scrollTo({
    top: window.scrollY + pixelStep,
    behavior: 'smooth'
  });
}

function startAutoScroll() {
  if (scrollInterval) {
    clearInterval(scrollInterval);
  }

  if (speedLevel > 0) {
    const intervalTime = Math.max(10, 200 - speedLevel * 20);
    scrollInterval = setInterval(autoScroll, intervalTime);
  }
}

function changeSpeed(newSpeed) {
  speedLevel = parseFloat(newSpeed);
  startAutoScroll();
}

async function requestWakeLock() {
  try {
    if ('wakeLock' in navigator) {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log('Wake Lock is active');
      wakeLock.addEventListener('release', () => {
        console.log('Wake Lock was released');
      });
    } else {
      console.warn('Wake Lock API not supported on this browser.');
    }
  } catch (err) {
    console.error(`${err.name}, ${err.message}`);
  }
}

document.addEventListener('visibilitychange', () => {
  if (wakeLock !== null && document.visibilityState === 'visible') {
    requestWakeLock();
  }
});

window.onload = function() {
  startAutoScroll();
  requestWakeLock();
};
</script>
</head>
<body>

<div id="controls">
  <button onclick="changeSpeed(0)">1x</button>
  <button onclick="changeSpeed(1)">2x</button>
  <button onclick="changeSpeed(2)">3x</button>
  <button onclick="changeSpeed(3)">4x</button>
  <button onclick="changeSpeed(4)">5x</button>
  <button onclick="changeSpeed(5)">6x</button>
  <button onclick="changeSpeed(6)">7x</button>
  <button onclick="changeSpeed(7)">8x</button>
  <button onclick="changeSpeed(8)">9x</button>
</div>

<div class="content">
<p>

பத்தியால் யானுனைப் ...... பலகாலும்<BR>
பற்றியே மாதிருப் ...... புகழ்பாடி<BR>
<BR>
முத்தனா மாறெனைப் ...... பெருவாழ்வின்<BR>
முத்தியே சேர்வதற் ...... கருள்வாயே<BR>
<BR>
உத்தமா தானசற் ...... குணர்நேயா<BR>
ஒப்பிலா மாமணிக் ...... கிரிவாசா<BR>
<BR>
வித்தகா ஞானசத் ...... திநிபாதா<BR>
வெற்றிவே லாயுதப் ...... பெருமாளே<BR>


</p>
</div>
</body>
</html>
