  <div id="controls">

    <button onclick="changeSpeed(3)">4x</button>
    <button onclick="changeSpeed(4)">5x</button>
    <button onclick="changeSpeed(5)">6x</button>
    <button onclick="changeSpeed(6)">7x</button>

  <div class="content">
<p>



உலகபசு பாச தொந்த ...... மதுவான<BR>
உறவுகிளை தாயர் தந்தை ...... மனைபாலர்<BR>
<BR>
மலசலசு வாச சஞ்ச ...... லமதாலென்<BR>
மதிநிலைகெ டாம லுன்ற ...... னருள்தாராய்<BR>
<BR>
சலமறுகு பூளை தும்பை ...... யணிசேயே<BR>
சரவணப வாமு குந்தன் ...... மருகோனே<BR>
<BR>
பலகலைசி வாக மங்கள் ...... பயில்வோனே<BR>
பழநிமலை வாழ வந்த ...... பெருமாளே<BR>

</p>
