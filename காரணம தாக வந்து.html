<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Smooth Scroll with Wake Lock</title>
<style>
body {
  background-color: black;
  color: white;
  font-family: Calibri, sans-serif;
  margin: 0;
  overflow-y: auto;
  scroll-behavior: auto; /* we control smoothness in JS now */
}

#controls {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  background-color: #222;
  padding: 5px;
  box-sizing: border-box;
  z-index: 1000;
}

#controls button {
  flex: 1;
  font-size: 2em;
  padding: 14px 0;
  cursor: pointer;
  border: none;
  background-color: #444;
  color: white;
  margin: 0 5px;
  border-radius: 6px;
}

#controls button:hover {
  background-color: #666;
}

.content {
  margin-top: 70px;
  padding: 10px;
}

p {
  font-size: calc(2.2vw + 2.2em);
  word-wrap: break-word;
}
</style>
<script>
let speedLevel = 0;
let speedPixelsPerSecond = 0;
let lastTimestamp = null;
let wakeLock = null;
let animationFrameId = null;

function smoothScroll(timestamp) {
  if (!lastTimestamp) lastTimestamp = timestamp;
  const deltaTime = (timestamp - lastTimestamp) / 1000; // seconds
  lastTimestamp = timestamp;

  const distance = speedPixelsPerSecond * deltaTime;
  window.scrollTo(0, window.scrollY + distance);

  animationFrameId = requestAnimationFrame(smoothScroll);
}

function startAutoScroll() {
  if (animationFrameId) {
    cancelAnimationFrame(animationFrameId);
  }
  lastTimestamp = null;
  animationFrameId = requestAnimationFrame(smoothScroll);
}

function changeSpeed(newSpeed) {
  // Define how many pixels per second for each level
  const speedTable = [1, 60, 90, 110, 130, 150, 170]; 
  speedLevel = parseInt(newSpeed);
  speedPixelsPerSecond = speedTable[speedLevel];
}

async function requestWakeLock() {
  try {
    if ('wakeLock' in navigator) {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log('Wake Lock is active');
      wakeLock.addEventListener('release', () => {
        console.log('Wake Lock was released');
      });
    } else {
      console.warn('Wake Lock API not supported on this browser.');
    }
  } catch (err) {
    console.error(`${err.name}, ${err.message}`);
  }
}

document.addEventListener('visibilitychange', () => {
  if (wakeLock !== null && document.visibilityState === 'visible') {
    requestWakeLock();
  }
});

window.onload = function() {
  startAutoScroll();
  requestWakeLock();
};
</script>
</head>
<body>

<div id="controls">
  <button onclick="changeSpeed(0)">1x</button>
  <button onclick="changeSpeed(1)">2x</button>
  <button onclick="changeSpeed(2)">3x</button>
  <button onclick="changeSpeed(3)">4x</button>
  <button onclick="changeSpeed(4)">5x</button>
  <button onclick="changeSpeed(5)">6x</button>
  <button onclick="changeSpeed(6)">7x</button>
</div>

<div class="content">
<p>

காரணம தாக வந்து ...... புவிமீதே<BR>
காலனணு காதி சைந்து ...... கதிகாண<BR>
நாரணனும் வேதன் முன்பு ...... தெரியாத<BR>
ஞானநட மேபு ரிந்து ...... வருவாயே<BR>
<BR>
ஆரமுத மான தந்தி ...... மணவாளா<BR>
ஆறுமுக மாறி ரண்டு ...... விழியோனே<BR>
சூரர்கிளை மாள வென்ற ...... கதிர்வேலா<BR>
சோலைமலை மேவி நின்ற ...... பெருமாளே<BR>
 
</p>
</div>
</body>
</html>
