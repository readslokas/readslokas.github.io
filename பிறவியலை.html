<body>

  <div id="controls">
    <button onclick="changeSpeed(0)">1x</button>
    <button onclick="changeSpeed(1)">2x</button>
    <button onclick="changeSpeed(2)">3x</button>
    <button onclick="changeSpeed(3)">4x</button>
    <button onclick="changeSpeed(4)">5x</button>
    <button onclick="changeSpeed(5)">6x</button>
    <button onclick="changeSpeed(6)">7x</button>

  <div class="content">


பிறவியலை யாற்றினிற் ...... புகுதாதே<BR>
பிரகிருதி மார்க்கமுற் ...... றலையாதே<BR>
உறுதிகுரு வாக்கியப் ...... பொருளாலே<BR>
உனதுபத காட்சியைத் ...... தருவாயே<BR>
<BR>
அறுசமய சாத்திரப் ...... பொருளோனே<BR>
அறிவுளறி வார்க்குணக் ...... கடலோனே<BR>
குறுமுனிவ னேத்துமுத் ...... தமிழோனே<BR>
குமரகுரு கார்த்திகைப் ...... பெருமாளே<BR>
