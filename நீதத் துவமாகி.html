<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
body {
  background-color: black;
  color: white;
  font-family: Calibri, sans-serif;
  margin: 0;
  overflow-y: auto;
}

#controls {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  background-color: #222;
  padding: 5px;
  box-sizing: border-box;
  z-index: 1000;
}

#controls button {
  flex: 1;
  font-size: 1.6em;
  padding: 14px 0;
  cursor: pointer;
  border: none;
  background-color: #444;
  color: white;
  margin: 0 5px;
  border-radius: 6px;
}

#controls button:hover {
  background-color: #666;
}

.content {
  margin-top: 70px;
  padding: 10px;
}

p {
  font-size: calc(2.2vw + 2.2em);
  word-wrap: break-word;
}
</style>
<script>
let speed = 0;
let scrollInterval = null;

function autoScroll() {
  window.scrollBy(0, speed);
}

function startAutoScroll() {
  if (scrollInterval) {
    clearInterval(scrollInterval);
  }
  if (speed > 0) {
    scrollInterval = setInterval(autoScroll, 50);
  }
}

function changeSpeed(newSpeed) {
  speed = parseFloat(newSpeed);
  startAutoScroll();
}

window.onload = function() {
  startAutoScroll();
};
</script>
</head>
<body>

<div id="controls">
  <button onclick="changeSpeed(0)">1x</button>
  <button onclick="changeSpeed(1)">2x</button>
  <button onclick="changeSpeed(2)">3x</button>
  <button onclick="changeSpeed(3)">4x</button>
  <button onclick="changeSpeed(4)">5x</button>
  <button onclick="changeSpeed(5)">6x</button>
  <button onclick="changeSpeed(6)">7x</button>
  <button onclick="changeSpeed(7)">8x</button>
  <button onclick="changeSpeed(8)">9x</button>
</div>

<div class="content">
<p>

நீதத் துவமாகி .. நேமத் ...... துணையாகிப்<BR>
<BR>
பூதத் தயவான .. போதைத் ...... தருவாயே<BR>
<BR>
நாதத் தொனியோனே .. ஞானக் ...... கடலோனே<BR>
<BR>
கோதற் றமுதானே .. கூடற் ...... பெருமாளே<BR>
 
</p>
</div>
</body>
</html>
